sudo: required
dist: trusty
git:
  submodules: false
language: c
compiler: gcc

before_install:
- echo "deb https://dl.bintray.com/rwth-os/hermitcore vivid main" | sudo tee -a /etc/apt/sources.list
- sudo apt-get -qq update
- sudo apt-get install -y nasm texinfo libmpfr-dev libmpc-dev libgmp-dev libisl-dev packaging-dev
- sudo apt-get install -y --force-yes gcc-hermit-bootstrap

script:
- cd ..
- mv newlib newlib-2.4.0
- tar -czf newlib_2.4.0.orig.tar.gz newlib-2.4.0 --exclude=.git
- cd newlib-2.4.0
- debuild -e PATH -us -uc -j2

deploy:
  on: production
  provider: bintray
  file: .bintray_descriptor.json
  user:
    secure: 
  key:
    secure: 

env:
   global:
     - PATH=$PATH:/opt/hermit/bin
